# hyprlock.conf - forest demon edition 🌲🧙‍♂️
#source = ~/.config/hypr/myColors.conf
# 🌌 Background
background {
    path = ~/wallpapers/Linux-user-Room.png
    blur = true
    blur_size =5
    blur_passes = 3
    noise = 0.02
    contrast = 0.9
    brightness = 0.8
    vibrancy = 0.1
    color = rgba(0a0f0d88)  # deep forest fog overlay
}

# 🔐 Input Field (password box)
input-field {
    monitor = eDP-1
    size = 260, 50
    outline_thickness = 2
    border_radius = 12
    dots_centered = true
    fade_on_empty = true
    outer_color = rgba(3a5f0bcc)   # mossy green border
    inner_color = rgba(101f10cc)   # shadowed trunk green
    font_color = rgba(cfffcfdd)    # faint mint leaves
    placeholder_text = "Whisper your secret..."
    placeholder_color = rgba(6f9f6f88)
    shadow_passes = 2
}

# 🌿 Avatar (optional)
avatar {
    monitor = eDP-1
    size = 100
    border_radius = 50
    path = ~/wallpapers/Leaves.jpg
    position = 0, -100
}

# 🌛 Clock (centered under input field)
label {
    monitor = eDP-1
    text = cmd[update:1000] date +"%A, %d %B %Y • %I:%M %p"
    font_size = 16
    font_color = rgba(aafbaaee)
    shadow_passes = 1
    position = 0, 70
    halign = center
}

# ✨ Optional: Welcome message
label {
    monitor = eDP-1
    text = "Welcome back, forest guardian."
    font_size = 20
    font_color = rgba(bbfdbbff)
    position = 0, -150
    halign = center
    shadow_passes = 1
}

