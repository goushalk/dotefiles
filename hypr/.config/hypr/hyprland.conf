################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, preferred, auto, 1
monitor=HDMI-A-1, preffed, auto, 1 
monitor=DP-1, preferred, auto, 1
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun -I
$browser = firefox

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

#exec-once = swww-daemon && swww img ~/Pictures/wallpapers/forest.jpg 
exec-once = waybar
exec-once = dunst
exec-once = swww-daemon && sleep 0.5 && swww img /home/jellybean/wallpapers/misty_forest.jpg --transition-type grow --transition-duration 1 
exec-once = swayidle -w \
  timeout 300 'hyprlock' \
  timeout 600 'hyprctl dispatch dpms off' \
  resume 'hyprctl dispatch dpms on'
exec-once = systemctl status bluetooth.service 



