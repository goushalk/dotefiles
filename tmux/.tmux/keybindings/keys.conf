############### Key Bindings #############################

### ─── GENERAL OPTIONS ─────────────────────────────────────────────
set -g mouse on
setw -g mode-keys vi
set-option -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1

### ─── VIM-STYLE PANE NAVIGATION (Prefix + h/j/k/l) ────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### ─── PANE SPLIT (Prefix + | and -) ───────────────────────────────
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

### ─── WORD MOVEMENT (Ctrl + ← / →) ────────────────────────────────
# Sends word-jump key sequences to shells
bind -n C-Left send-keys "\e[1;5D"
bind -n C-Right send-keys "\e[1;5C"

### ─── WINDOW SWITCHING (Ctrl + 1-9) ───────────────────────────────
bind -n C-1 select-window -t 1
bind -n C-2 select-window -t 2
bind -n C-3 select-window -t 3
bind -n C-4 select-window -t 4
bind -n C-5 select-window -t 5
bind -n C-6 select-window -t 6
bind -n C-7 select-window -t 7
bind -n C-8 select-window -t 8
bind -n C-9 select-window -t 9
bind -n C-0 select-window -t 0

### ─── VIM COPY MODE ───────────────────────────────────────────────
# vi-like movement and selection
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-j send -X scroll-down
bind-key -T copy-mode-vi C-k send -X scroll-up

### ─── RENAME WINDOW (Prefix + r) ──────────────────────────────────
bind r command-prompt "rename-window %%"

### ─── RELOAD CONFIG (Prefix + R) ──────────────────────────────────
bind R source-file ~/.tmux.conf \; display "🔄 Reloaded!"


################ Key Bindings Done #######################

